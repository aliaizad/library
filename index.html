<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
    </div>
    <div id="side-bar">
        <form action="index.html">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Total Pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div>
                <label for="readstatus">Have you read this book?</label>
                <label for="yes">Yes</label>
                <input type="radio" name="readstatus" id="yes" value="true">
                <label for="no">No</label>
                <input type="radio" name="readstatus" id="no" value="false">
            </div>
            <button type="submit" id="add">Add Book</button>
        </form>
    </div>
    <div id="card-con">
    </div>
    <div id="footer">
    </div>
</body>
</html>
